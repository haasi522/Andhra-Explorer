<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Andhra Pradesh</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #de94be, #45a7d4);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        button {
            background: #ff7eb3;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #51d789;
            transform: scale(1.05);
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            color: black;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 45%;
            min-width: 300px;
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .read-more {
            display: block;
            background: #ef86d2;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .read-more:hover {
            background: #5fe681;
        }
        /* Smooth Scrolling */
html {
    scroll-behavior: smooth;
}

/* Card Hover Effects */
.card {
    background: white;
    color: black;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    text-align: left;
    width: 45%;
    min-width: 300px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
}

    <!-- GSAP Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const darkModeToggle = document.getElementById("dark-mode-toggle");
    const body = document.body;

    // GSAP Entrance Animation
    gsap.from(".container", { opacity: 0, y: -50, duration: 1 });
    gsap.from("h1", { opacity: 0, scale: 0.5, duration: 1.2, delay: 0.3 });
    gsap.from(".card", { opacity: 0, scale: 0.8, duration: 0.8, stagger: 0.2 });

    // Dark Mode Toggle
    if (localStorage.getItem("dark-mode") === "enabled") {
        body.classList.add("dark-mode");
        darkModeToggle.innerText = "‚òÄÔ∏è Light Mode";
    }

    darkModeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
            localStorage.setItem("dark-mode", "enabled");
            darkModeToggle.innerText = "‚òÄÔ∏è Light Mode";
        } else {
            localStorage.setItem("dark-mode", "disabled");
            darkModeToggle.innerText = "üåô Dark Mode";
        }
    });
});
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Initialize the map (centered on Andhra Pradesh)
        var map = L.map('map').setView([15.9129, 79.7400], 7); // AP's approximate center
    
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    
        // Famous Temples Data (Latitude, Longitude, Name)
        var temples = [
            { name: "Tirumala Venkateswara Temple", lat: 13.6839, lng: 79.3475 },
            { name: "Kanaka Durga Temple", lat: 16.5151, lng: 80.6350 },
            { name: "Simhachalam Temple", lat: 17.7556, lng: 83.2630 },
            { name: "Srisailam Temple", lat: 16.0728, lng: 78.8681 },
            { name: "Annavaram Temple", lat: 17.2808, lng: 82.4241 }
        ];
    
        // Add markers to the map
        temples.forEach(function (temple) {
            L.marker([temple.lat, temple.lng])
                .addTo(map)
                .bindPopup(`<b>${temple.name}</b>`);
        });
    });
    </script>
